<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <img class="left-img" src="https://img.icons8.com/color/48/null/russian-federation.png" />
        <select name="select1" id="select1">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
        </select>
        <img class="right-img" src="https://img.icons8.com/color/48/null/azerbaijan.png" />
        <select name="select2" id="select2">
            <option value="AZE">AZE</option>
        </select>
        <div class="inputs">
            <input id="left-input" type="number">
            <input id="right-input" type="number">
        </div>
        <button>Convert</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
